<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boat trolling control</title>
    <link rel="stylesheet" href="style/styles.css">
    <script lang="javascript" src="lib/jquery.min.js"></script>
    <script lang="javascript" src="lib/axios.min.js"></script>
    <script lang="javascript" src="index.min.js"></script>
</head>
<body>
    <div class="applayout">
        <div class="appTitleContainer">
            <span class="appTitleText">Fish-O-Speed</span>
            <button onclick="settingsButtonClicked()" class="settingsButton">&elinters;</button>
        </div>
        <div id="normal-mode-content" class="normalModeContent">
            <div class="speedmeterContainer">
                <ul id="meter-bar" class="meterBar">
                </ul>
            </div>
            <div class="buttonsContainer">
                <button id="on-off-button" onclick="onOffButtonClicked()" class="onOffButton">ON/OFF</button>
                <span class="customProgramLabel">Increase / Decrease</span>
                <button id="increase-button" onclick="increaseButtonClicked()" class="increaseButton">&#43;</button>
                <button id="decrease-button" onclick="decreaseButtonClicked()" class="decreaseButton">&#45;</button>
                <span class="customProgramLabel">Custom program</span>
                <button  onclick="startStopButtonClicked()" class="startStopButton" id="start-stop-program" >Start/Stop</button>
            </div>
        </div>
        <div id="settings-mode-content" style="display: none;" class="settingsModeContent">
            <span class="settingsHeader">SETTINGS</span>
            <div class="calibButtonContainer">
                <button class="calibButton" onclick="saveClicked()">Save</button>
                <button class="calibButton" onclick="cancelClicked()">Cancel</button>
            </div>
            <span class="settingsLabel">Step size</span>
            <input id="step-size-input" class="settingsInput" type="number" onchange="stepSizeValueChanged(this.value)" />
            <span class="settingsLabel">Min revs</span>
            <input id="min-revs-input" class="settingsInput" type="number" oninput="minRevsValueChanged(this.value)" />
            <span class="settingsLabel">Max revs</span>
            <input id="max-revs-input" class="settingsInput" type="number" onchange="maxRevsValueChanged(this.value)" />
            <span class="settingsLabel">Custom program step time (ms)</span>
            <input id="step-interval-input" class="settingsInput" type="number" onchange="customProgramStepTimeChanged(this.value)" />

            <span class="settingsHeader">CALIBRATION</span>
            <div class="calibButtonContainer">
                <button class="calibButton" onclick="calibIncrease()">&#43;</button>
                <button class="calibButton" onclick="calibDecrease()">&#45;</button>
            </div>
            <div class="calibButtonContainer">
                <button class="calibButton" onclick="calibSetMax()">SET MAX</button>
                <button class="calibButton" onclick="calibSetMin()">SET MIN</button>

            </div>

        </div>
    </div>
</body>
</html>
